<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower&amp;display=swap">

    <link rel="stylesheet" href="/assets/css/Editable-Text.css">
    <link rel="stylesheet" href="/assets/css/Navbar-Centered-Brand-Dark-icons.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body style="background: var(--bs-body-bg);">
    <nav class="navbar navbar-dark navbar-expand-md bg-dark py-1">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span class="bounce animated" style="color: var(--bs-cyan);font-family: 'Indie Flower', serif;font-size: 30px;">Diagram Chase Database</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-6"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="https://github.com/enjoysmath/DiagramChaseDatabase">Source Code</a></li>
                    <li class="nav-item"><a class="nav-link active" href="https://github.com/enjoysmath/DiagramChaseDatabase/issues">Report Bugs</a></li>
                </ul>
                <div class="d-md-none my-2"><a class="btn btn-light me-2" role="button" href="/registration/logout.html" dj-if="user.is_authenticated">Log Out</a></div>
            </div>
            <div class="d-none d-md-block"><a class="btn btn-light me-2" role="button" href="/registration/logout.html" dj-if="user.is_authenticated">Log Out</a></div>
        </div>
    </nav>{% load bootstrap5 %}
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', ()=> {
        djangoMessagesDiv = "#django-messages";
        djangoMessagesURL = "{% url 'messages' %}";
    });

</script>

<div id="django-messages" style="z-index: 1;">
    {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}              
</div>  
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas-2">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Take Functorial Image</h5><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="container">
                <form method="post" action="{% url 'functor_diagram' diagram_id %}">{% csrf_token %}<input class="form-control-plaintext" type="text" value="Notation:" readonly=""><input class="form-control" type="text" name="functor_notation" value="F(\cdot)" placeholder="Use \cdot to indicate where the argument goes"><input class="form-control-plaintext" type="text" value="Into Category:" readonly=""><input class="form-control" type="text" name="functor_codomain" value="C" placeholder="Use \cdot to indicate where the argument goes"><input class="btn btn-primary" type="submit" style="margin: 12px;margin-left: 0px;" value="Functor"></form>
            </div>
        </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas-1">
        <div class="offcanvas-header bounce animated">
            <h5 class="offcanvas-title bounce animated">Math</h5><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Offcanvas Paragraph</p><button class="btn btn-primary" type="button" data-bs-dismiss="offcanvas">Close</button>
        </div>
    </div>
    <div class="container-fluid" style="padding: 0;">
        <h5 class="text-center d-inline-flex float-start align-items-xl-center" id="diagram-name" style="position: absolute;float: left;margin: 8px;z-index: 1;max-width: 25%;height: auto;">{{ diagram_name }}<button class="btn btn-primary d-xl-flex align-items-xl-center" type="button" style="background: url(&quot;/assets/img/edit-icon.png&quot;) no-repeat;background-size: contain;width: 32px;height: 32px;margin: 8px;"></button></h5>
        <div class="d-grid d-xxl-flex justify-content-start align-items-start align-content-start align-self-start flex-wrap align-items-xxl-center" style="bottom: 2%;position: absolute;display: flex;overflow: visible;width: 100%;margin-left: 8px;z-index: 1;">
            <div class="btn-group" role="group"><button class="btn btn-primary" type="button" data-bs-target="#offcanvas-1" data-bs-toggle="offcanvas">Math</button><button class="btn btn-primary" type="button" data-bs-target="#offcanvas-2" data-bs-toggle="offcanvas">Functor</button><button class="btn btn-primary" id="save-button" type="button" onclick="save_diagram_to_database();">Save</button></div>
        </div><iframe id="quiver-editor"
        src="quiver/src/index.html" 
        title="Quiver Diagram Editor" 
        style="width: 99.5vw;height: 91.5vh;position: relative;display: flex;"/>
    </div><script src="js/quiver_interface.js"></script><script type="text/javascript">
    csrfToken = "{{ csrf_token }}";
    saveDiagramURL = "{% url 'save_diagram' diagram_id %}";
    loadDiagramURL = "{% url 'load_diagram' diagram_id %}";
    quiverIframe = "#quiver-editor";
    
    document.addEventListener('DOMContentLoaded', ()=> {
        hide_quiver_grid();
        load_diagram_from_database();        
        $("#quiver-editor").on('load', hide_quiver_grid);
    });
</script>




    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="/assets/js/django_messages.js"></script>
</body>

</html>
